<html>
	<head>
	
		<!--                                           -->
		<!-- Any title is fine                         -->
		<!--                                           -->
		<title>Wrapper HTML for Login</title>

		<!--                                           -->
		<!-- The module reference below is the link    -->
		<!-- between html and your Web Toolkit module  -->		
		<!--                                           -->
		<meta name='gwt:module' content='com.sgta07.bizalokud.login.Login'/>
		
		<!--                                           -->
		<!--                  GWT-Ext                  -->		
		<!--                                           -->
		<link type="text/css" rel='stylesheet' href='js/ext-2.0.2/resources/css/ext-all.css' />
		<script language="javascript" src="js/ext-2.0.2/adapter/ext/ext-base.js"></script>
		<script language="javascript" src="js/ext-2.0.2/ext-all.js"></script>
	</head>

	<!--                                           -->
	<!-- The body can have arbitrary html, or      -->
	<!-- we leave the body empty because we want   -->
	<!-- to create a completely dynamic ui         -->
	<!--                                           -->
	<body>

		<!--                                            -->
		<!-- This script is required bootstrap stuff.   -->
		<!-- You can put it in the HEAD, but startup    -->
		<!-- is slightly faster if you include it here. -->
		<!--                                            -->
		<script language="javascript" src="com.sgta07.bizalokud.login.Login.nocache.js"></script>

		<!-- OPTIONAL: include this if you want history support -->
		<iframe id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>

	</body>
</html>
